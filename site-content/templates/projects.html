<ul id="projects">
  $for(projects)$
  <li><h2>$name$</h2>
  <ul class="info">
    <li><span class="label">Language:</span><span class="value">$language$</span></li>
    <li><span class="label">Version:</span><span class="value">$version$</span></li>
    $if(github)$
    <li><a href="$github$"><span class="label">View on Github</span></a></li>
    $endif$
  </ul>
  $summary$<p/>
  <a href="/projects/$slug$.html">Read more&gt;</a></li>
  $endfor$
</ul>
